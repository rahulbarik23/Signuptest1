<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="body">
        <h1> Signup</h1>
        <div >
            <input type="text" class="name" placeholder="Full Name">
            <input type="email" class="email" placeholder="Email" >
            <input type="password" class="password" placeholder="Password">
            <input type="password" class="cpassword" placeholder="Confirm Password">
            <input type="text" class="dob" placeholder="DD/MM/YYYY">

            <input type="radio" id="Student" value="Student">
            <label for="Student" class="student">Student</label>

            <input type="radio" id="Employee" value="Employee">
            <label for="Employee" class="employee">Employee</label>

            <button type="submit">Signup</button>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I agree to all the Terms and conditions
                </label>
              </div>
          </div>

    </form>
    
</body>
</html>
